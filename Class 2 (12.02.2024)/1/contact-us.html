<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="m-4">

    <div class="h1">
        Send Us a Message!
    </div>

    <hr>

    <form action="">


        <div class="row">
            <div class="col-md-6">
                <label for="">Name</label>
                <input type="text" required placeholder="Enter your name" maxlength="60" class="form-control">
            </div>
            <div class="col-md-5 offset-1">
                <label for="">Email</label>
                <input type="email" required placeholder="someone@email.com" maxlength="100" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-2">
                <div>
                    Gender
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" required name="gender" id="">
                    <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="">
                    <label for="" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="">
                    <label for="" class="form-check-label">Others</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <textarea style="height: 100px;" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
            </div>
            <div class="col-md-5 offset-1">
                <label for="">Course</label> <br>
                <select class="form-control" name="course" id="" required>
                    <option value="">--Select Please--</option>
                    <option value="">JEE</option>
                    <option value="">WPDF</option>
                    <option value="">GAVE</option>
                    <option value="">C#.Net</option>
                    <option value="">DDD</option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12">
                <div class="float-end">
                    <input class="btn btn-success" type="submit" value="Send">
                    <input class="btn btn-warning" type="reset" value="Reset">
                </div>
            </div>
        </div>



    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
